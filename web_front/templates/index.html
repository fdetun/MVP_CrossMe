<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CrossMe</title>
         <link rel="icon" type="image/png" href="/static/images/favicon.png"/>
    <link rel="stylesheet" type="text/css" href="../static/styles/header.css?{{ cache_id }}">
    <link rel="stylesheet" type="text/css" href="../static/styles/footer.css?{{ cache_id }}">
    <link rel="stylesheet" type="text/css" href="../static/styles/autobox.css?{{ cache_id }}">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../static/scripts/index.js?{{ cache_id }}"></script>
    <script type="text/javascript" src="../static/scripts/register.js?{{ cache_id }}"></script>
</head>
<body>
    <header>
        <div class="logo">
            <p>CrossMe</p>
        </div>
    </header>
    <article class="mybody">
        <div class="authobox">
            <div class="mysign">
                <button class="signup">Signup</button>
                <button class="signin">Login</button>
            </div>

            <form id="my-form" method="POST" action="/register" class="myform">
                <input type="text" name="full_name" id="full_name" placeholder="Your Full Name"><br>
                <input type="email"  name="email" id="email" placeholder="Email"><br>
                <input type="password" name="password" id="password" placeholder="Password"><br>
        {% if error %}
        <p class="error" <strong>Error:</strong> {{ error }} </p>
      {% endif %}
            </form>
            <div class="mysub">
                <button form="my-form" class="submit">Sign Up</button>
            </div>
        </div>

        <section class="myimage">
            <div class="photoexplain"></div>
        </section>
    </article>
    <footer>
        <div class="myfoot">
            <p>About us</p>
        </div>
    </footer>
</body>
</html>
